<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{{ page.title }} • {{ site.title }}</title>
        {%- seo -%}
        <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <header class="site-hero-css">
                <div class="hero-inner">
                    <div class="header">{{ site.title }}</div>
                    <nav>
                        <a href="{{ '/' | relative_url }}">Songs & Lyrics</a>
                    </nav>
                </div>
            </header>

            <main>{{ content }}</main>

            <footer class="site-footer">
                <p>© {{ "now" | date: "%Y" }} {{ site.title }}</p>
            </footer>
        </div>
    </body>
</html>
