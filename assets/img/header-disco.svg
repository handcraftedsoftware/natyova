
<!-- BEGIN: Disco Lights SVG -->
  <svg viewBox="0 0 1920 600" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" style="width:100%;height:clamp(220px,35vw,600px);display:block">
    <defs>
      <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="80"/>
      </filter>
      <radialGradient id="g1" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#ff3b3b" stop-opacity="1"/>
        <stop offset="100%" stop-color="#ff3b3b" stop-opacity="0"/>
      </radialGradient>
      <radialGradient id="g2" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#7c3cff" stop-opacity="1"/>
        <stop offset="100%" stop-color="#7c3cff" stop-opacity="0"/>
      </radialGradient>
      <radialGradient id="g3" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#00e5ff" stop-opacity="1"/>
        <stop offset="100%" stop-color="#00e5ff" stop-opacity="0"/>
      </radialGradient>
      <radialGradient id="g4" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#00ff7b" stop-opacity="1"/>
        <stop offset="100%" stop-color="#00ff7b" stop-opacity="0"/>
      </radialGradient>
      <radialGradient id="g5" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#ffd400" stop-opacity="1"/>
        <stop offset="100%" stop-color="#ffd400" stop-opacity="0"/>
      </radialGradient>
    </defs>

    <!-- фон -->
    <rect width="100%" height="100%" fill="#000"/>

    <!-- «огни» (слои со свечением) -->
    <g filter="url(#blur)">
      <circle cx="280"  cy="420" r="260" fill="url(#g1)" opacity="0.75"/>
      <circle cx="640"  cy="200" r="230" fill="url(#g2)" opacity="0.8"/>
      <circle cx="980"  cy="420" r="260" fill="url(#g3)" opacity="0.8"/>
      <circle cx="1320" cy="220" r="230" fill="url(#g4)" opacity="0.85"/>
      <circle cx="1680" cy="420" r="260" fill="url(#g5)" opacity="0.85"/>
    </g>

    <!-- лёгкие «лучи» -->
    <g opacity="0.35">
      <linearGradient id="beam1" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#ffffff" stop-opacity="0.0"/>
        <stop offset="50%" stop-color="#ffffff" stop-opacity="0.15"/>
        <stop offset="100%" stop-color="#ffffff" stop-opacity="0.0"/>
      </linearGradient>
      <rect x="220" y="-200" width="120" height="1000" fill="url(#beam1)" transform="rotate(-15 280 300)"/>
      <rect x="600" y="-200" width="120" height="1000" fill="url(#beam1)" transform="rotate(10 660 300)"/>
      <rect x="960" y="-200" width="120" height="1000" fill="url(#beam1)" transform="rotate(-8 1020 300)"/>
      <rect x="1300" y="-200" width="120" height="1000" fill="url(#beam1)" transform="rotate(12 1360 300)"/>
      <rect x="1660" y="-200" width="120" height="1000" fill="url(#beam1)" transform="rotate(-10 1720 300)"/>
    </g>

    <!-- зерно для атмосферности -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="1" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.025"/></feComponentTransfer>
    </filter>
    <rect width="100%" height="100%" filter="url(#noise)" opacity="0.4"/>
  </svg>
  <!-- END: Disco Lights SVG -->
