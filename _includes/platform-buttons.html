<div class="btn-row">
  {% if page.spotify_url %}<a class="btn" href="{{ page.spotify_url }}" target="_blank" rel="noopener">Spotify</a>{% endif %}
  {% if page.apple_url %}<a class="btn" href="{{ page.apple_url }}" target="_blank" rel="noopener">Apple Music</a>{% endif %}
  {% if page.yandex_url %}<a class="btn" href="{{ page.yandex_url }}" target="_blank" rel="noopener">Yandex Music</a>{% endif %}
  {% if page.deezer_url %}<a class="btn" href="{{ page.deezer_url }}" target="_blank" rel="noopener">Deezer</a>{% endif %}
  {% if page.youtube_id %}<a class="btn ghost" href="https://youtu.be/{{ page.youtube_id }}" target="_blank" rel="noopener">YouTube</a>{% endif %}
</div>
